{% extends 'layout.html' %}

{% block title %}
- Crear reporte
{% endblock %}


{% block content %}

<div class="container-fluid flex-grow-1 py-2">
    <form action="{{ url_for('reportes.crear_reporte') }}" method="post">
        <h2>Nuevo reporte</h2>
        <fieldset>
            <legend>Solicitante</legend>
            <ul class="list-unstyled row g-2">
                <li class="col">
                    <label for="" class="form-label">Nombre:</label>
                    <input type="text" name="" id="" class="form-control" placeholder="José">
                </li>
                <li class="col">
                    <label for="" class="form-label">Apellido:</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Morales">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Ubicación</legend>
            <ul class="list-unstyled row g-2 align-items-end">
                <li class="col-6">
                    <!-- <label for="" class="form-label">Área:</label> -->
                    <select class="form-select">
                        <option selected>Selecciona un área</option>
                        <option value="3">Aula</option>
                        <option value="2">Coordinación</option>
                        <option value="3">Cubiculo</option>
                        <option value="2">Dirección</option>
                        <option value="1">Departamento</option>
                        <option value="2">Dependencia</option>
                        <option value="1">Laboratorio</option>
                        <option value="1">Unidad</option>
                        <option value="2">Oficina</option>
                    </select>
                </li>
                <li class="col-6">
                    <!-- <label for="" class="form-label">:</label> -->
                    <select class="form-select">
                        <option selected>Selecciona un departamento</option>
                        <option value="1">Ingeniería</option>
                        <option value="2">Ciencias agrarias</option>
                        <option value="3">Química</option>
                    </select>
                </li>
                <li class="col-4 row align-items-center mt-3">
                    <label for="" class="col-auto form-label m-0">Torre:</label>
                    <select class="col form-select">
                        <option selected>Seleccionar torre</option>
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="3">D</option>
                        <option value="3">E</option>
                        <option value="3">F</option>
                    </select>
                </li> 
                <li class="col-4 row align-items-center mt-3">
                    <label for="" class="col-auto form-label m-0">Piso:</label>
                    <select class="col form-select">
                        <option selected>Seleccionar piso</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="1">3</option>
                        <option value="3">Planta baja</option>
                    </select>
                </li>
                <li class="col-4 row align-items-center mt-3">
                    <label for="ext-telefonica" class="col-auto form-label m-0">Ext. telefónica:</label>
                    <input type="text" name="" id="ext-telefonica" class="col form-control" placeholder="3311">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Descripción del equipo</legend>
            <ul class="list-unstyled row g-2">
                <li class="col-6">
                    <label for="" class="form-label">Tipo de dispositivo:</label>
                    <select class="form-select">
                        <option selected>Selecciona un tipo de dispositivo</option>
                        <option value="2">Monitor</option>
                        <option value="1">Raton</option>
                        <option value="3">Teclado</option>
                        <option value="3">CPU</option>
                        <option value="3">Impresora</option>
                    </select>                    
                </li>
                <li class="col-6">
                    <label for="" class="form-label">Chapa ULA:</label>
                    <input type="text" name="" id="" class="form-control">
                </li>
                <li class="col">
                    <label for="" class="form-label">Falla:</label>
                    <select class="form-select">
                        <option selected>Selecciona una falla</option>
                        <option value="2">No enciende</option>
                        <option value="1">Se apaga</option>
                        <option value="3">Se queda pegada</option>
                        <option value="3">Monitor no muestra imagen</option>
                    </select>
                </li>
                <li class="col-12">
                    <label for="" class="form-label me-3">Fecha para visita:</label>
                    <!-- <input type="date" name="" id=""> -->
                    <input type="datetime-local" name="" id="" class="p-2">
                    <div class="form-text">Selecciona una fecha y hora que te convenga para ser atendido por un asistente de soporte técnico</div>
                </li>
            </ul>
        </fieldset>
        <button type="submit" class="btn btn-primary w-100">Crear reporte</button>
    </form>
</div>
{% endblock %}
